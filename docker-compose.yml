  # ---------------------------
  # PostgreSQL 服务（数据库）
  # ---------------------------
  postgres:
    image: "postgres:18"  # 使用官方的 PostgreSQL 镜像
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "325523"
      POSTGRES_DB: "agricultural_vision"
      TZ: Asia/Shanghai
      # -----------------------------------------------------------------------
      # 修复说明 (基于 PR #1259 / Issue #37):
      # PostgreSQL 18 改变了默认的数据存储位置。
      # 由于您的数据卷中似乎已经存在数据（位于根目录），新镜像会报错并停止。
      # 解决方案：显式将 PGDATA 设置回旧的默认路径，强制其使用兼容模式。
      # -----------------------------------------------------------------------
      PGDATA: "/var/lib/postgresql/data"
    volumes:
      # 将挂载点改回标准的 /data 子目录，以配合上面的 PGDATA 环境变量
      - postgres-data:/var/lib/postgresql/data
      # 保留：初始化脚本的挂载
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d agricultural_vision" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network

